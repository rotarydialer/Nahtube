<html>
    <head>
        <title>Chart Test</title>
        <!-- <script src="/js/chart.js"></script> -->
        <script src="/js/Chart.bundle.js"></script>
    </head>

    <body>
        Chart test:
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="firstChart"></canvas>
        </div>

        <script>
                //var firstChart = new Chart(ctx, {...});
                var ctx = document.getElementById("firstChart");
                var firstChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["Daughter", "Son"],
                        datasets: [{
                            label: '# of Views',
                            data: [38, 8],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                });
            </script>
    </body>
</html>
